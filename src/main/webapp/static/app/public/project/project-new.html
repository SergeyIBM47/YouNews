<div class="container">
    <div class="row">
        <div class="col-md-11">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal add-new-blog-form" name="createProjectForm" method="post"
                              autocomplete="off" >
                            <fieldset>
                                <legend class="text-center header">Create New Project Now!!!</legend>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>

                                    <div class="col-md-8">
                                        <label class="control-label">Project name:</label>
                                        <input id="btopic" name="name" type="text"
                                               placeholder="Add project name to here..." class="form-control"
                                               ng-model="projectEntity.name" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>

                                    <div class="col-md-8">
                                        <label>Category:</label>
                                        <ui-select ng-model="projectEntity.category"
                                                   on-select="onSelectCategory($item, $model)">
                                            <ui-select-match>
                                                {{$select.selected.name}}
                                            </ui-select-match>
                                            <ui-select-choices repeat="item in categories">
                                                <span ng-bind="item.name"></span>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-pencil-square-o bigicon"></i></span>

                                    <div class="col-md-8">
                                        <label class="control-label">Required Skills:</label>
                                        <textarea ng-model="projectEntity.requiredSkills" required class="form-control"
                                                  id="requiredSkills" name="requiredSkills"
                                                  placeholder="Enter you required skill here..." rows="7"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>

                                    <div class="col-md-8">
                                        <label>Necessary Skills:</label>
                                        <ui-select multiple ng-model="selSkill" sortable="true" close-on-select="false"
                                                   on-select="selectSkill($item, skillSel)"
                                                   on-remove="removeSkill($item, skillSel)">
                                            <ui-select-match placeholder="*Select necessary skill...">{{$item.name}}
                                            </ui-select-match>
                                            <ui-select-choices
                                                    repeat="item in skillsList">
                                                <span ng-bind="item.name"></span>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>

                                    <div class="col-md-8">
                                        <label>Project Tags:</label>

                                        <ui-select multiple ng-model="tagSkill" sortable="true" close-on-select="false"
                                                   on-select="selectTag($item, tagSel)"
                                                   on-remove="removeTag($item, tagSel)">
                                            <ui-select-match placeholder="*Select tags...">{{$item.name}}
                                            </ui-select-match>
                                            <ui-select-choices
                                                    repeat="item in tagsList | filter: {name: $select.search} ">
                                                <span ng-bind="item.name "></span>
                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>

                                    <div class="col-md-8">
                                        <label class="control-label">Project avatar URL:</label>
                                        <input id="bimage" name="image" type="text" placeholder="Enter image url..."
                                               class="form-control" ng-model="projectEntity.photoUrl" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-user bigicon"></i></span>

                                    <div class="col-md-8">
                                        <label class="control-label">Web Site URL:</label>
                                        <input id="bwebsiteurl" name="image" type="text" placeholder="Enter web site url..."
                                               class="form-control" ng-model="projectEntity.webSiteUrl" >
                                    </div>
                                </div>

                                <div class="form-group">
                                    <img ng-if="projectEntity.photoUrl" width="500" class="img-responsive center-block"
                                         ng-src="{{projectEntity.photoUrl}}"/>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i
                                            class="fa fa-pencil-square-o bigicon"></i></span>

                                    <div class="col-md-8">
                                        <label class="control-label">Project description:</label>
                                        <textarea ng-model="projectEntity.description" required class="form-control"
                                                  id="content" name="content"
                                                  placeholder="Enter your project content here..." rows="7"></textarea>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 text-right">
                                        <button ng-disabled="createProjectForm.$invalid" style="margin-right: 80px;"
                                                ng-click="createNewProject()" class="btn btn-primary btn-lg">Create Project!
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
