<div class="container">
    <div class="row">
        <div class="col-md-11">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal add-new-blog-form" name="addBlogForm" method="post">
                            <fieldset>
                                <legend class="text-center header">Create YouNews at {{newsEntity.blogName}}</legend>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>

                                    <div class="col-md-8">
                                        <label class="control-label" >Blog topic name:</label>
                                        <input id="btopic" name="name" type="text" placeholder="Topic name" class="form-control" ng-model="newsEntity.topic" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <label class="control-label" >Blog name:</label>
                                        <input id="bblog" name="blogName" type="text"  class="form-control" ng-model="newsEntity.blogName" required readonly>
                                    </div>
                                </div>

                                <!--<div class="form-group">-->
                                    <!--<span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>-->

                                    <!--<div class="col-md-8">-->
                                        <!--<label>Blog:</label>-->
                                        <!--<ui-select ng-model="newsEntity.blog"-->
                                                   <!--on-select="onSelectCategory($item, $model)">-->
                                            <!--<ui-select-match>-->
                                                <!--{{$select.selected.name}}-->
                                            <!--</ui-select-match>-->
                                            <!--<ui-select-choices repeat="item in categories">-->
                                                <!--<span ng-bind="item.name"></span>-->
                                            <!--</ui-select-choices>-->
                                        <!--</ui-select>-->
                                    <!--</div>-->
                                <!--</div>-->

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-8">
                                        <label class="control-label" >Blog image URL:</label>
                                        <input id="bimage" name="image" type="text" placeholder="Enter image url" class="form-control" ng-model="newsEntity.photoUrl" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <img ng-if="newsEntity.photoUrl" width="500" class="img-responsive center-block" ng-src="{{newsEntity.photoUrl}}"/>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <label class="control-label" >Blog description:</label>
                                        <textarea ng-model="newsEntity.description" required class="form-control" id="description" name="description" placeholder="Enter your description..." rows="3"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-8">
                                        <label class="control-label" >Blog content:</label>
                                        <textarea ng-model="newsEntity.content" required class="form-control" id="content" name="content" placeholder="Enter your blog content...." rows="7"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12 text-right" >
                                        <button ng-disabled="addBlogForm.$invalid" style="margin-right: 80px;" ng-click="postNewNews()" class="btn btn-primary btn-lg">Post News!</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
