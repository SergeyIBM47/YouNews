                <div class="tab-pane active" id="project">

                    <div class="panel panel-default target">
                        <div class="panel-heading" contenteditable="false">Owned Blog:</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-4" ng-repeat="item in user.ownedBlogs">
                                    <a href="#/news/category/{{item.name}}"
                                       style="text-decoration: none; cursor: pointer;">
                                        <div class="thumbnail">
                                            <img alt="300x200"
                                                 ng-src="{{item.photoUrl}}">
                                            <div class="caption" style="overflow: hidden">
                                                <h3>
                                                    {{item.name}}
                                                </h3>
                                                <p>
                                                    {{item.description}}
                                                </p>
                                                <p>

                                                </p>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default target">
                        <div class="panel-heading" contenteditable="false">Posted News:</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-4" ng-repeat="item in user.ownedNews">
                                    <a href="#/news/{{item.id}}" style="text-decoration: none; cursor: pointer;">
                                        <div class="thumbnail">
                                            <img alt="300x200"
                                                 ng-src="{{item.photoUrl}}">
                                            <div class="caption" style="overflow: hidden">
                                                <h3>
                                                    {{item.topic}}
                                                </h3>
                                                <p>
                                                    {{item.description}}
                                                </p>
                                                <p>

                                                </p>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-default target">
                        <div class="panel-heading" contenteditable="false">Subscriptions:</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-4" ng-repeat="item in user.subscriptions">
                                    <a href="#/news/category/{{item.name}}" style="text-decoration: none; cursor: pointer;">
                                        <div class="thumbnail">
                                            <img alt="300x200"
                                                 ng-src="{{item.photoUrl}}">
                                            <div class="caption" style="overflow: hidden">
                                                <h3>
                                                    {{item.topic}}
                                                </h3>
                                                <p>
                                                    {{item.description}}
                                                </p>
                                                <p>

                                                </p>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
